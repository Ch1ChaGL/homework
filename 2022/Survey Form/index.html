<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title"> freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="form-group">
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required value="name"> 
                    <label for="Email" id="email-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required value="email">
                    <label for="number" id="number-label">Age</label>
                        <input type="number" id="number" class="form-control" min="10" max="99" placeholder="Age" value="10">
                </fieldset>
                <fieldset id="dropdown__fieldset">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="dropdown" class="form-control" id="dropdown">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
                <fieldset >
                    <label> Would you recommend freeCodeCamp to a friend?</label>
                    <label for="user-recommend"><input type="radio" class="user-recommend" name="user-recommend" value="Definitely"> Definitely</label>
                    <label for="user-recommend"><input type="radio" class="user-recommend" name="user-recommend" value="Maybe"> Maybe</label>
                    <label for="user-recommend"><input type="radio" class="user-recommend" name="user-recommend" value="Not sure"> Not sure</label>
                </fieldset>
                <fieldset class="checkbox">
                    <label for="prefer">What would you like to see improved? (Check all that apply)</label>
                    <label for="prefer"><input type="checkbox" class="prefer" name="prefer" value="Front-end Projects"> Front-end Projects</label>
                    <label for="prefer"><input type="checkbox" class="prefer" name="prefer" value="Back-end Projects"> Back-end Projects</label>
                    <label for="prefer"><input type="checkbox" class="prefer" name="prefer" value="Data Visualization"> Data Visualization</label>
                    <label for="prefer"><input type="checkbox" class="prefer" name="prefer" value="Challenges"> Challenges</label>
                </fieldset>
                <fieldset>
                    <label for="">Any comments or suggestions?</label>
                    <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <div class="knopka">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
